<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Course Mixer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          {{#link-to 'courses' class="brand"}}Course Mixer{{/link-to}}
          <ul class="nav pull-right">
            <li>{{#link-to 'courses'}}Courses{{/link-to}}</li>
            <li><a href="#">Tutorial</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" id="courses">
    <div class="container">
      <h1 class="page-title">Courses</h1>
      <div class="row">
        {{#each}}
          <div class="span4">
            {{#link-to 'course' this }}
              <img {{bind-attr src=image_url}}/>
              <div class="title">{{id}}. {{title}}</div>
            {{/link-to}}
          </div>
        {{/each}}
    </div> 
  </script>
  <script type="text/x-handlebars" id="course">
    <div class="row">
      <div class="span4 well">
        <h1 class="course-title"> {{title}} </h1>        
        <img {{bind-attr src=image_url}} style="padding: 0 0 1em 0;">
        <p><strong>Duration:</strong> {{duration}} </p>
        <p><strong>Description:</strong> {{description}}</p>
        <p><strong>viewedOn:</strong> {{viewedOn}}</p>
      </div>
      <div class="span8">
        <ul class="breadcrumb">
          <li>{{#link-to 'courses'}}Courses{{/link-to}} <span class="divider">/</span></li>
          <li class="active">{{title}}</li>
        </ul>
        <h2 class="course-title">Modules</h2>
        <div class="row">
          <div class="span3">
            <table class="table table-striped">
              
             <tr><td></td></tr>
              
            </table>
          </div>
          <div class="span4 well">
          </div>
        </div>
      </div> 
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Course Mixer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          {{#link-to 'courses' class="brand"}}Course Mixer{{/link-to}}
          <ul class="nav pull-right">
            <li>{{#link-to 'courses'}}Courses{{/link-to}}</li>
            <li><a href="#">Tutorial</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" id="courses">
    <div class="container">
      <h1 class="page-title">Courses</h1>
      <div class="row">
        {{#each}}
          <div class="span4">
            {{#link-to 'course' this }}
              <img {{bind-attr src=image_url}}/>
              <div class="title">{{id}}. {{title}}</div>
            {{/link-to}}
          </div>
        {{/each}}
    </div> 
  </script>
  <script type="text/x-handlebars" id="course">
    <div class="row" style="margin-top: 60px;">
      <div class="span4 well">
        <h1 class="course-title"> {{title}} </h1>        
        <img {{bind-attr src=image_url}} style="padding: 0 0 1em 0;">
        <p><strong>Duration:</strong> {{duration}} </p>
        <p><strong>Description:</strong> {{description}}</p>
        <p><strong>viewedOn:</strong> {{viewedOn}}</p> 
      </div>
      <div class="span8">
        <!--<ul class="breadcrumb">
          <li>{{#link-to 'courses'}}Courses{{/link-to}} <span class="divider">/</span></li>
          <li class="active">{{title}}</li>
        </ul>--!>
        {{outlet}}
      </div> 
    </div>
  </script>
  <script type="text/x-handlebars" id="modules/index">
    <h3 class="module-title">Please select a module from the left to view its description.</h3>
  </script>
  <script type="text/x-handlebars" id="modules">
    <div class="row">
      <div class="span1 well">
        <h3 class="module-title">Modules</p>
        <table class="table table-striped">
          {{#each}}
            <tr>
              <td>{{#link-to 'module' this}} {{name}} {{/link-to}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
      <div class="span6" style="border-style: outset; border-width: 5px; border-radius: 0.5em; padding: 0em 1em 0em 1em;">
       {{outlet}}
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="module">
    <h3 class="module-title">Module {{name}}</h3>
    <p> <strong>Difficulty Level:</strong> {{level}} </p>
    <p>{{description}}</p>
  </script>
 
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>

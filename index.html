<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prosperity Prana, LLC</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          {{#link-to 'blogs' class="brand"}}Prosperity Prana{{/link-to}}
          <ul class="nav pull-right">
            <li>{{#link-to 'blogs'}}Blog{{/link-to}}</li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" id="blogs">
    <div class="container" style="margin-top: 50px">
      <h1>Reflections</h1>
      <div class="row">
        {{#each}}
          <div class="span4" style="margin-top: 20px;">
            {{#link-to 'blog' this }}
              <img {{bind-attr src=image_url}}/>
              <div class="title">{{title}}</div>
            {{/link-to}}
          </div>
        {{/each}}
    </div> 
    {{outlet}}
  </script>
  <script type="text/x-handlebars" id="blog">
    <div class="row" style="margin-top: 50px">
      <div class="span6" {{bind-attr style="background-image: url(image_url)"}}>
        <h2>{{title}}</h2>
        <img {{bind-attr src=image_url}}>
        <div class="title">{{quote}}</div>
      </div>
      <div class="span6">
        <ul class="breadcrumb">
          <li>{{#link-to 'blogs'}}Blog{{/link-to}} <span class="divider">/</span></li>
          <li class="active">{{title}}</li>
        </ul>
        <p>{{thing}}</p>
      </div> 
    </div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
